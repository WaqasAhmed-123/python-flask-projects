{% extends "base.html" %}
{% block title %}Update User{% endblock %}

{% block content %}

<div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
        <h3 class="text-center text-primary border-bottom pb-2">Create New User</h3>

        <form action="/user/update" method="post" class="mt-3">
            <input type="hidden" name="id" value="{{user.id}}" required>

            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" name="name" class="form-control" placeholder="Enter your Name" value="{{user.name}}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" placeholder="Enter your Email" value="{{user.email}}" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Update User</button>
            </div>
        </form>

    </div>
</div>

{% endblock %}
