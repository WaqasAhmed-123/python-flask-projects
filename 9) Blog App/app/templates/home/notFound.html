{% extends 'base.html' %}
{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <h1 class="display-1 text-danger">404</h1>
    <h2 class="mb-3">Oops! Page not found</h2>
    <p class="text-muted">The page you are looking for might have been removed or never existed.</p>
    <a href="{{ url_for('auth_routes.login') }}" class="btn btn-primary mt-3">Go Back</a>
</div>
{% endblock %}
