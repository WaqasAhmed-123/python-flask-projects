{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<section class="py-3 py-md-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                <div class="card border border-light-subtle rounded-3 shadow-sm">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                        <div class="text-center mb-3">
                            <a href="/login">
                                <img src="{{url_for('static', filename='uploads/Logo.png')}}" alt="BootstrapBrain Logo"
                                    width="175" height="57">
                            </a>
                        </div>
                        <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Sign in to your account</h2>
                        <form action="/login" method="POST">
                            <div class="row gy-2 overflow-hidden">
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
                                        <label for="email" class="form-label">Email <small class="text-danger">*</small></label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="password" class="form-control" name="password" id="password"
                                           placeholder="Password" required>
                                        <label for="password" class="form-label">Password <small class="text-danger">*</small></label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="text-end">

                                        <a href="{{ url_for('auth_routes.forgot_password') }}"
                                            class="link-primary text-decoration-none">Forgot password?</a>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="d-grid my-3">
                                        <button class="btn btn-primary btn-lg" type="submit">Log in</button>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <p class="m-0 text-secondary text-center">Don't have an account? 
                                        <a href="{{ url_for('auth_routes.signup') }}"
                                            class="link-primary text-decoration-none">Sign up</a></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
