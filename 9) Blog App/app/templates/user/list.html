{% extends 'base.html' %}

{% block title %}User List{% endblock %}

{% block content %}
<section class="py-3">
    <div class="content">
        <div class="row">
            <div class="col-12">
                <div class="card border border-light-subtle rounded-3 shadow-sm">
                    <div class="card-body">
                        <div class="text-center text-decoration-underline">
                            <a href="{{ url_for('user_routes.add') }}" 
                            class="btn btn-sm btn-primary float-end" title="Add New User">Add</a>
                            <h2>User List</h2>
                        </div>

                        <div class="row mt-3">

                            <table class="table table-bordered" id="userTable">
                                <thead class="table-primary">
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th class="text-center">Total Blogs</th>
                                        <th class="text-center">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for user in users %}
                                    <tr>
                                        <td>{{ user.name }}</td>
                                        <td>{{ user.email }}</td>
                                        <td class="text-center">{{ user.blog_count }}</td>
                                        <td class="text-center">
                                            <a href="{{ url_for('user_routes.update', id=encrypt_id(user.id) ) }}" class="btn btn-success btn-sm">Edit</a>
                                            <a href="{{ url_for('user_routes.delete', id=encrypt_id(user.id) ) }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?');">Delete</a>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                        
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    $('#userTable').DataTable();
    $('#userNav').addClass('active')

</script>
{% endblock %}
